{%extends "base.html"%}
{% load materializecss %}
{%block conteudo%}


<main class="container">
    <form method="POST">
        {% csrf_token %}
        
        {{formJogo|materializecss}}
        <div class="row">
            <div class="col s2 offset-s5">
                
                <button class="btn waves-effect  indigo darken-3" type="submit" name="action">Submit
                    <i class="material-icons right">ios_share</i>
                </button>
            </div>
        </div>

        <div id="element"></div>
    

    </form>
    
    

</main>
<script>
    $(document).ready(function(){   
        $("#id_qtd_jogadores").change(function() {                
            var numero = $("#id_qtd_jogadores").val();
            x=0
            var element = document.getElementById('element');
            element.innerHTML =''
            while (x<numero){
                x++              
                element.innerHTML +=      
                '\
                <input placeholder="Nome" name="Jogador[]" required type="text" >\
                <label for="first_name">Name</label>'
            }
        
        });
    });    
</script>
 
{%endblock conteudo%}
